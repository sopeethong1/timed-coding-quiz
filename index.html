<body> 
    <div id = "container">
    <div id="countdown">Timer </div>
    <div id ="high-score">View High Scores</div>
    <main class = "text-center" id="main" >
        <h1>Coding Quiz Challenge</h1>
        <p> Try to Answer the following code-related questions within the time limit.</p> <br>

        <br>
        <br>
            <button id="start-button"><a>Start Quiz</a></button>

        <div class = "text-center" class = "block">
        <div id = "quiz"></div>
        <div id = "question"></div>
        <div id = "options">
                <button class="option" id="A" onclick="checkAnswer('A')"></button>

                <button class="option" id="B" onclick="checkAnswer('B')"></button>

                <button class="option" id="C" onclick="checkAnswer('C')"></button>

        </div>
